<!DOCTYPE html>
<!-- 해당 문서가 HTML5 표준을 따르는 웹 문서임을 선언 -->
<html lang="en">
  <!-- lang 속성은 문서의 주 언어를 지정 -->
  <!-- 이 경우, 문서의 주 언어는 영어(en)로 설정 -->
  <!-- HTML 문서의 구조를 정의 -->
  <html>
    <!-- head 요소는 문서의 메타데이터를 포함 -->
    <!-- 메타데이터는 문서의 데이터에 대한 데이터로, 문서의 제목, 문자 인코딩, 스타일 시트 링크 등을 포함 -->
    <head>
      <meta charset="UTF-8" />
      <!-- 문자 인코딩을 UTF-8로 설정 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- 뷰포트 메타 태그는 모바일 디바이스에서의 화면 크기와 배율을 설정 -->
      <title>My First HTML Page</title>
      <!-- 문서의 제목을 설정, 브라우저 탭에 표시됨 -->
    </head>
    <!-- body 요소는 문서의 본문을 포함 -->
    <!-- 본문은 사용자에게 표시되는 콘텐츠를 포함 -->
    <body>
      <h1>Hi, Welcome to HTML World!</h1>
      <p>This is a fundamental structure of HTML documentation</p>
    </body>
  </html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINK AND IMAGE TAG</title>
  </head>
  <body>
    <h1>HyperLink Tag: a</h1>
    <p>
      <a href="https://www.google.com">Google</a>
    </p>
    <p>
      <a href="https://www.naver.com" target="_blank">Naver</a>
      <!-- target="_blank" 속성은 링크를 새 탭에서 열도록 지정 -->
    </p>

    <p>
        <a href="#section_bottom">Go to the bottom of the page</a>
        <!-- href="#bottom" 속성은 페이지 내의 특정 위치로 이동 -->
    </p>

    <hr />
    <h1>Image Tag: img</h1>
    <p>
      <img
        src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202503/28/bc8a7a9d-b681-450e-a08d-f795c7ac6ec7.jpg"
        width="200"
        height="300"
        alt="GOAT"
      />
      <!-- src 속성은 이미지의 URL을 지정 -->
      <!-- alt 속성은 이미지가 로드되지 않을 때 대체 텍스트를 제공 -->
      <br />
      <img src="asdf" alt="Guess what this is?" />
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <p id="section_bottom">
        This is the bottom of the page. Scroll down to see more.
      </p>
    </p>

  </body>
</html>
